<!-- Recreation of the Google Homepage, just the appearance -->

<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <nav id="navhead">
            <ul>
                <li><a class="navlinks" href="https://mail.google.com/">Gmail</a></li>
                
                <li><a class="navlinks" href="https://images.google.com/">Images</a></li>

                <li><a id="apps" href="https://www.google.com/intl/en/about/products/">
                    <img src="images/apps-button.png" alt="apps button"></a></li>

                <li><a id="signin" href="https://accounts.google.com/Login">Sign In </a></li>
            </ul>
        </nav>

        <div id="main"> 
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="Google">
            
            <!--<img src="images/summer-solstice-2017-northern-hemisphere-4910274078310400-law.gif" 
              alt="Summer Solstice">-->

            <form action="#" method="post" name="search">
                <div id="search">
                    <input type="text" name="search">
                    <a href="#"><img src="images/mic.png" alt="Search By Voice"></a> 
                </div>

                <div id="submit">
                    <input type="submit" value="Google Search"> 
                    <input type="submit" value="I'm Feeling Lucky"> 
                </div>
            </form>
        </div>

        <nav id="navfoot">
            <ul id="l_navfoot">
                <li><a href="https://www.google.com/ads/">Advertising</a></li>
                <li><a href="https://www.google.com/services/">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about/">About</a></li>
            </ul>
            <ul id="r_navfoot">
                <li><a href="https://www.google.com/policies/privacy/">Privacy</a></li>
                <li><a href="https://www.google.com/policies/terms/">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </nav>

    </body>

</html>
